apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grav
  namespace: grav
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "grav.example.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80